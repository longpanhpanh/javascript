<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tips Calculate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg justify-content-center">
          <form>
            <div class="mb-3">
            <label for="bill-amount" class="form-label">Bill Amount</label>
            <input
              type="text"
              class="form-control"
              id="bil-amount"
              placeholder="Bill Amount..."
            />
          </div>
          <div class="mb-3">
            <label for="guest-number" class="form-label">Number of guest</label>
            <input type="text" class="form-control" id="guest-number" />
          </div>
          <div class="mb-3">
            <label for="service-quality" class="form-label"
              >Service quality</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <button type="submit" class="btn btn-secondary mt-3">Calculate</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

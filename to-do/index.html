<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/144f64aa23.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container bg-light p-3">
      <div class="row">
        <h1 class="text-center">Simple Todo App</h1>
        <div class="col-2">
          <ul class="list-group">
            <li class="list-group-item task-header" aria-current="true">
              Tasks
            </li>

            <li class="list-group-item">Search Task</li>
          </ul>
        </div>
        <div class="col-10">
          <form action="" id="form">
            <div class="input-group mb-3 form-wrapper">
              <button type="submit" class="btn btn-success add-btn">Add</button>
              <input
                id="task-input"
                type="text"
                class="form-control"
                placeholder="Enter Task..."
                aria-label="task"
                aria-describedby="basic-addon1"
              />
            </div>
          </form>

          <ul class="list-group task-list d-flex"></ul>
          <div class="summary mt-3">
            <span class="summary-text"></span>
            <button class="btn btn-danger clear-all">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <img
        class="slide"
        src="https://www.w3schools.com/howto/img_woods_wide.jpg"
        alt=""
        idx="0"
      />
      <img
        class="slide"
        src="https://www.w3schools.com/howto/img_5terre_wide.jpg"
        alt=""
        idx="1"
      />
      <img
        class="slide"
        src="https://www.w3schools.com/howto/img_mountains_wide.jpg"
        alt=""
        idx="2"
      />
      <img
        class="slide"
        src="https://www.w3schools.com/howto/img_lights_wide.jpg"
        alt=""
        idx="3"
      />
    </div>
    <img class="btn-change" id="next" src="icon/next.png" alt="" />
    <img class="btn-change" id="prev" src="icon/prev.png" alt="" />

    <div class="change-img">
      <button class="active" idx="0">1</button>
      <button idx="1">2</button>
      <button idx="2">3</button>
      <button idx="3">4</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
